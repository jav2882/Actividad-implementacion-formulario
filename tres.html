<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Estado de los viveros </title>
    </head>
    <body style="margin: 0; min-height: 100vh; position: relative; padding-bottom: 35px;">
        <header style="background-color: rgb(122, 196, 9); padding: 10px; width: 100%;">
            <div style="display: flex; align-items: center;">
                <img src="https://cdn-icons-png.flaticon.com/512/67/67944.png" width="50" height="50" alt="Pluma" style="margin-left: 10px;">
                <h2 style="margin: 0 15px; display: flex; align-items: center; height: 50px;">Vivero Vital</h2>
                <div style="display: flex; margin-left: auto; gap: 5px; margin-right: 10px;">
                    <img src="https://cdn-icons-png.freepik.com/512/93/93631.png" width="40" height="40" alt="Minimizar">
                    <img src="https://cdn-icons-png.freepik.com/512/13477/13477643.png" width="40" height="40" alt="Maximizar">
                    <img src="https://cdn-icons-png.flaticon.com/512/54/54972.png" width="40" height="40" alt="Cerrar">
                </div>
            </div>
        </header>
        <main style="flex: 1; padding: 35px; display: flex; justify-content: space-between; gap: 30px;">
            <!-- Contenedor de los recuadros (izquierda y centro) -->
            <div style="display: flex; width: 70%; gap: 30px;">
                <!-- Primera columna de recuadros -->
                <div style="width: 50%;">
                    <div style="margin-bottom: 15px; padding: 10px;">
                        <p>Nombre del invernadero</p>
                        <div style="background-color: rgb(245, 255, 218); border: 2px solid green; border-radius: 10px; padding: 20px;">Invernadero los Andes</div>
                    </div>
                    <div style="margin-bottom: 15px; padding: 10px;">
                        <p>Superficie (m²)</p>
                        <div style="background-color: rgb(245, 255, 218); border: 2px solid green; border-radius: 10px; padding: 20px;">1200</div>
                    </div>
                    <div style="margin-bottom: 15px; padding: 10px;">
                        <p>Tipo de cultivo</p>
                        <div style="background-color: rgb(245, 255, 218); border: 2px solid green; border-radius: 10px; padding: 20px;">Flores</div>
                    </div>
                    <div style="margin-bottom: 15px; padding: 10px;">
                        <p>Fecha de creación</p>
                        <div style="background-color: rgb(245, 255, 218); border: 2px solid green; border-radius: 10px; padding: 20px;">2021-03-10</div>
                    </div>
                    <div style="margin-bottom: 15px; padding: 10px;">
                        <p>Responsable del invernadero</p>
                        <div style="background-color: rgb(245, 255, 218); border: 2px solid green; border-radius: 10px; padding: 20px;">María López</div>
                    </div>
                </div>
        
                <!-- Segunda columna de recuadros -->
                <div style="width: 50%;">
                    <div style="margin-bottom: 15px; padding: 10px;">
                        <p>Calidad de produccion</p>
                        <div style="background-color: rgb(245, 255, 218); border: 2px solid green; border-radius: 10px; padding: 20px;">3500 toneladas</div>
                    </div>
                    <div style="margin-bottom: 15px; padding: 10px;">
                        <p>Sistema de riego</p>
                        <div style="background-color: rgb(245, 255, 218); border: 2px solid green; border-radius: 10px; padding: 20px;">Automatizado</div>
                    </div>
                </div>
            </div>
        
            <!-- Contenedor solo para la imagen -->
            <div style="width: 30%; display: flex; justify-content: flex-end; align-items: center;">
                <img src="https://media.istockphoto.com/id/1130687594/es/vector/icono-3d-isom%C3%A9trico-de-efecto-invernadero-crecimiento-de-pl%C3%A1ntulas-en-invernadero.jpg?s=612x612&w=0&k=20&c=OY86FzM9bJBKlhRXZB1ZvdtnNdO-QDnkQpElsnu_Q-E=" 
                     alt="Vivero" 
                     style="width: 100%; max-width: 500px; height: auto; border-radius: 10px;">
            </div>
        </main>
        <form action="dos.html" method="get" style="margin: 0;">
            <div style="position: absolute; bottom: 45px; right: 20px; background-color: rgb(24, 145, 56); border-radius: 10px; padding: 15px 25px; text-align: center; cursor: pointer; color: white; font-weight: bold;">
                <button type="submit" style="background-color: rgb(24, 145, 56); border-radius: 10px; padding: 6px 17px; text-align: center; cursor: pointer; color: white; font-weight: bold; border: none;">Regresar</button>
            </div>
        </form>
        <footer style="background-color: rgb(221, 165, 13); padding: 10px; position: absolute; bottom: 0; width: 100%;">
            <div style="text-align: left; display: flex; justify-content: space-between;">
                <div>Registrar Invernadero</div>
                <div>© 2025 GreenGrowth S.A</div>
            </div>
        </footer> 
    </body>
</html>
